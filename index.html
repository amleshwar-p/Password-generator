<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card">
            <span id="pass-box">Select options</span>
            <div class="row">
                <label for="total-char">
                    <div class="left">
                        Password length
                    </div>
                </label>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="8" />
                </div>
            </div>

            <div class="row">
                <label for="upper-case">
                    <div class="left">
                        Contains uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case"  />
                </div>
            </div>

            <div class="row">
                <label for="lower-case">
                    <div class="left">
                        Contains lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>


            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                    <div class="left">
                        Contains symbol
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>

            <div class="row">
                <button id="btn">Generate password</button>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
